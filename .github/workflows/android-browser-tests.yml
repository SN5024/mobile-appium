name: Android Mobile Browser Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-browser:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci # Uncomment to use package-lock.json for consistent installs
        # run: npm install # Install latest versions based on package.json
      
      # Step 4: Cache ChromeDriver
      - name: Cache ChromeDriver
        uses: actions/cache@v3
        with:
          path: ~/.chromedriver_cache
          key: chromedriver-${{ runner.os }}
          restore-keys: chromedriver-
      
      # Step 4.1: Free up disk space
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # Step 4.2: Enable Hardware Acceleration: Enable Kernel based Virtual Machine KVM, (Crucial for speed on Ubuntu)
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Step 5: Start Android Emulator and Run Tests
      - name: Start Android Emulator & Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_4
          emulator-options: -no-window -no-audio -no-snapshot -gpu swiftshader -memory 2048 -no-boot-anim
          disable-animations: true
          emulator-boot-timeout: 1200
          force-avd-creation: true
          script: |
            npm install -g appium;
            appium driver uninstall uiautomator2 || true;
            appium driver install uiautomator2;
            appium --allow-insecure '*:chromedriver_autodownload' > appium.log 2>&1 &
            echo "Waiting for Appium server...";
            timeout 60 bash -c 'until curl -s http://localhost:4723/status; do sleep 2; done';
            mkdir -p ~/.chromedriver_cache;
            npx wdio config/wdio.browser.android.conf.js;

      # Step 6: Upload Appium logs
      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-server-logs
          path: appium.log