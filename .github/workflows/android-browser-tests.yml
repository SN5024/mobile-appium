name: Android Mobile Browser Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-browser:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci # Uncomment to use package-lock.json for consistent installs
        # run: npm install # Install latest versions based on package.json
      
      # Step 4: Cache ChromeDriver
      - name: Cache ChromeDriver
        uses: actions/cache@v3
        with:
          path: ~/.chromedriver_cache
          key: chromedriver-${{ runner.os }}
          restore-keys: chromedriver-

      # NEW STEP: Enable Kernel based Virtual Machine KVM, (Crucial for speed on Ubuntu)
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Step 5: Start Android Emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_4
          # Updated options: -gpu swiftshader is essential for stability on Linux runners
          emulator-options: -no-window -no-audio -no-snapshot -gpu swiftshader
          disable-animations: true
          # Increase boot-timeout to 900 (15 min) for API 33 on standard runners
          emulator-boot-timeout: 900
          script: echo "Emulator is ready"
    
      # Step 6: Wait for Emulator Boot
      - name: Wait for Emulator Boot
        run: |
          timeout=300
          booted=""
          until [[ "$booted" == "1" ]] || [ $timeout -eq 0 ]; do
          booted=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to boot..."
            sleep 5
            timeout=$((timeout-5))
          done  
          
      # Step 7: Start Appium
      - name: Start Appium
        run: |
          npm install -g appium
          # Explicitly install the Android driver
          appium driver install uiautomator2
          # Start server with necessary insecure features for chromedriver
          appium --allow-insecure '*:chromedriver_autodownload' &
        env:
          CI: true

      # Step 8: Run Android Browser Tests
      - name: Run Android Browser Tests
        run: npx wdio config/wdio.browser.android.conf.js