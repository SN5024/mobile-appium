# .github/workflows/browserstack-tests.yml
name: BrowserStack Android Mobile Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  browserstack-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Active LTS 2026)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Node modules
        uses: actions/cache@v4 # Upgraded to v4 for 2026 runner support
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      # NO STEP 4 REQUIRED: wdio-browserstack-service handles the tunnel now

      - name: Run BrowserStack Tests
        run: npx wdio config/wdio.browserstack.conf.js
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browserstack-logs
          path: ./logs