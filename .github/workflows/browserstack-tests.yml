name: BrowserStack Android Mobile Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  browserstack-android:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 2: Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Start BrowserStack Local // Using BrowserStack GitHub Action
      - name: Start BrowserStack Local
        uses: browserstack/github-actions/setup-local@v1
        with:
          accessKey: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      # Step 5: Run BrowserStack tests
      - name: Run BrowserStack Tests
        run: npx wdio config/wdio.browserstack.conf.js
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      # Step 6: (Optional) Upload BrowserStack logs or artifacts
      # - name: Upload Logs
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: browserstack-logs
      #     path: ./logs